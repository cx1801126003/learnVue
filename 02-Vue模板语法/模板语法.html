<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../01-初识Vue/js/vue.js"></script>

    <!--
        Vue模板语法有2类： 
            1.插值语法：
                功能：用于解析标签体内容。
                写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
            2.指令写法：
                功能：用于解析标签（包括：标签属性，标签体内容，绑定事件.....）
                举例：v-bind:href="xxx"或 简写 :href="xxx"， xxx同样要写js表达式
                    且可以直接读取到data中的所有属性。
                备注：Vue中有很多的指令，且形式都是：v-????,此处只是拿v-bind举例子
    -->


    <div id="app">
        <h1>插值语法</h1>
        <h3>你好, {{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="url">百度一下</a>
        <a :href="url">百度一下2</a>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'jack',
                url: 'http://www.baidu.com'
            }
        })
    </script>
</body>
</html>
