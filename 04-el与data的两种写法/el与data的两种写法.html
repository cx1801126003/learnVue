<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../01-初识Vue/js/vue.js"></script>
    <div id="app">
        <h1>你好，{{name}}</h1>
    </div>
    <script>
        //el的两种写法
        const v = new Vue({
            // el: '#app', //第一种写法
            data: {
                name: '小王'
            }
        })
        console.log(v)

        v.$mount('#app') //第二种写法

        //data的两种写法
        new Vue({
            el: '#app',
            //data的第一种写法：对象式
            // data: {
            //     name: 'cx'
            // }
            
            //data的第二种写法：函数式
            data() {
                return {
                    name: 'cx'
                }
            }
        })
    </script>
</body>
</html>
