<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../01-初识Vue/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>当前的n值为{{n}}</h2>
        <button @click="add">点击n+1</button>
        <button @click="bye">点我销毁vue</button>
    </div>
    
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                n: 1
            },
            methods: {
                add() {
                    this.n++
                },
                bye() {
                    console.log('bye')
                    this.$destroy()
                }
            },
            beforeCreate() {
                console.log('beforeCreate')
            },
            created() {
                console.log('created')
            },
            beforeMount() {
                console.log('beforeMount')
                console.log(this)
            },
            mounted() {
                console.log('mounted')
            },
            beforeUpdate() {
                console.log('beforeUpdate')
            },
            updated() {
                console.log('updated')
                console.log(this.n)
            }

        })
    </script>
</body>
</html>
